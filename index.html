<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Форма регистрации</h2>
    <form action="./greetings.html">
        <div class="login">
            <input type="text" placeholder="Логин">
            <input type="password" placeholder="Пароль">
            <input type="text" placeholder="Имя">
        </div>
        <h3>Пол:</h3>
        <div class="gender">
            <input type="radio" name="gender" id="boy">
            <label for="boy">Мальчик</label>
            <input type="radio" name="gender" id="girl">
            <label for="girl">Девочка</label>
        </div>
        <div class="birthday">
            <label for="date">День рождения:</label>
            <input type="date" name="" id="date">
        </div>
        <div class="city">
            <select name="city" id="city">
                <option value="">Питер</option>
                <option value="">Москва</option>
                <option value="">Волгорад</option>
                <option value="">Нижний Новгород</option>
            </select>
        </div>

        <h3>Выбери цвет своей новой игрушки:</h3>
        <div class="toycolor">
            <input type="color" name="hat-colot" id="hat-colot" value="#fa0000">
            <label for="hat-color">Шапочка</label>
            <input type="color" name="jacket-colot" id="jacket-colot" value="#faaa00">
            <label for="jacket-color">Костюм</label>
        </div>
        <h3>Ты был хорошим ребенком?</h3>
        <div class="good-bad">
            <input type="radio" name="good" id="yes">
            <label for="yes">Да</label>
            <input type="radio" name="good" id="no">
            <label for="no">Нет</label>
        </div>

        <button>Отправить письмо Санте</button>



</body>

</html>
